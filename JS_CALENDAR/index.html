<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS ❤</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">
        <span class="color-red">❤</span> JS Calendar
        <span class="color-red">❤</span>
      </h1>
      <div class="hint-box">
        <span class="hint">
          <span class="hint-color"></span>
          <span class="hint-label">Passed</span>
        </span>
      </div>
      <section class="main-section sep-section">
        <div class="section-heading">
          <h2 class="text-center">2024/09</h2>
        </div>
        <div id="sep-days-box" class="days-box"></div>
      </section>
      <section class="main-section oct-section">
        <div class="section-heading">
          <h2 class="text-center">2024/10</h2>
        </div>
        <div id="oct-days-box" class="days-box"></div>
      </section>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
